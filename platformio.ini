[platformio]
default_envs = wolke1

[common_env]
build_flags = 
  -Ilib/Wand
  -Ilib/Tr33
  -Ilib/Trommel
  -Ilib/Wolke

[env]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 921600
board_build.f_cpu = 240000000L
lib_deps =
  FastLED @ ^3.3.3

[env:wand]
upload_protocol = esptool
upload_speed = 2000000
build_flags =
  ${common_env.build_flags}
  -DLED_STRUCTURE_WAND
  ; -DCOMMANDS_VIA_WIFI
  ; -DWIFI_HOSTNAME='"wand"'
  -DCOMMANDS_VIA_UART_PINS

[env:wand_wifi]
upload_protocol = espota
upload_port = wand.fritz.box
upload_flags =
  --auth=${sysenv.OTA_SECRET}
build_flags =
  ${common_env.build_flags}
  -DLED_STRUCTURE_WAND
  -DCOMMANDS_VIA_WIFI
  -DWIFI_HOSTNAME='"wand"'

[env:tr33]
upload_protocol = esptool
upload_speed = 2000000
build_flags =
  ${common_env.build_flags}
  -DLED_STRUCTURE_TR33
  -DCOMMANDS_VIA_UART_PINS

[env:trommel]
upload_protocol = espota
upload_port = espressif.lan.xhain.space
upload_flags =
  --auth=${sysenv.OTA_SECRET}
build_flags =
  ${common_env.build_flags}
  -DLED_STRUCTURE_TROMMEL
  -DCOMMANDS_VIA_WIFI
  -DWIFI_HOSTNAME='"trommel"'

